<mat-paginator [length] = "this.DataList.length" [pageSize] = "this.tableConfig.pagination.itemPerPage"
[pageSizeOptions] = "this.tableConfig.pagination.itemPerPageOption" 
(page)="OnPageChange($event)"></mat-paginator>
<table>
        <tr>
                <th *ngFor = "let head of this.tableConfig.header">
                        {{head.label}}
                       <span (click) = "SortBy(head.key)"><span [innerHTML]="this.orderIcon"></span></span>
                </th>
        </tr>
        <tr *ngFor="let elemento of this.sliceData ; let j = index">
                <td *ngFor="let headKey of this.tableConfig.header ; let h =index">
                        {{elemento[headKey.key]}}
                </td>
        </tr>
</table>



    <div [style.marginTop.px]= "24">
            <h3>Aggiungi</h3>
            <input type="number" [(ngModel)] = "this.newId" required placeholder="id"/> <br>
            <input type="text" [(ngModel)] = "this.newNome" required placeholder="Nome"/> <br>
            <input type="text" [(ngModel)] = "this.newCognome" required placeholder="cognome"/> <br>
            <input type="text" [(ngModel)] = "this.newNascita" required placeholder="nascitan"/> <br>
            <button (click)= "AddElement()">Inserisci</button>
    </div>


    <div>      
            <h3 [style.marginTop.px]= "24">Filtra</h3>
        <input [(ngModel)] = "this.col" placeholder="colonna"> <br>
        <input [(ngModel)] = "this.tableConfig.search.value" placeholder="valore"><br>
        <button (click) = "FilterByColumn()">Filtra</button> 
        <button (click) = "this.sliceData = this.DataList.slice(0,3)">Resetta</button>
    </div>
