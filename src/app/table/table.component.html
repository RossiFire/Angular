<mat-paginator [length] = "this.valoriDati.length" [pageSize] = "this.tableConfig.pagination.itemPerPage"
[pageSizeOptions] = "this.tableConfig.pagination.itemPerPageOption" 
(page)="OnPageChange($event)"></mat-paginator>
<table>
        <tr>
                <th *ngFor = "let head of this.tableConfig.header">
                        {{head.label}}
                       <span (click) = "SortBy(head.key)"><span [innerHTML]="this.orderIcon"></span></span>
                </th>
        </tr>
        <tr *ngFor="let data of this.sliceData ; let j = index">
                <td *ngFor="let dato of this.valoriDati; let i = index">{{this.sliceData[j].valori[i]}}</td>
        </tr>
</table>



    <div [style.marginTop.px]= "24">
            <h3>Aggiungi</h3>
            <input type="number" [(ngModel)] = "this.newId" required placeholder="id"/> <br>
            <input type="text" [(ngModel)] = "this.newValue" required placeholder="Nome"/> <br>
            <button (click)= "AddElement()">Inserisci</button>
    </div>


    <div>      
            <h3 [style.marginTop.px]= "24">Filtra</h3>
        <input type="text" [(ngModel)] = "this.tableConfig.search.column" placeholder="colonna"> <br>
        <input [(ngModel)] = "this.tableConfig.search.value" placeholder="valore"><br>
        <button (click) = "FilterByColumn()">Filtra</button> 
        <button (click) = "this.sliceData = this.valoriDati.slice(0,3)">Resetta</button>
    </div>

    <button (click) = "pp()">CLICCAME</button>
