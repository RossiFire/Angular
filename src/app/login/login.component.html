<p *ngIf = "!autenticato">{{errore}}</p>
<div class="loginForm">
    <div class="form-group">
       <label for="Nome">Username</label>
       <input type="text" class="form-control" id="Nome"  [(ngModel)] = "username"  required/>
       <small id="emailHelp" class="form-text text-muted">Non condivideremo la tua mail con nessuno.</small>
     </div>
     <div class="form-group">
       <label for="psw">Password</label>
       <input type="password" class="form-control" id="psw" [(ngModel)] = "password" required/>
     </div>
     <button class="btn btn-primary" (click) = "Check()">LogIn</button>
</div>
